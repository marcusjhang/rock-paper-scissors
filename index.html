<body>
    <h1>Rock Paper Scissors Game</h1>
  <div class="game">
    <h2>Round <span id="roundNumber">1</span></h2>
    <p id="question">Choose your move:</p>
    <div class="choices">
      <button class="choiceButton" onclick="playRound('rock')">Rock</button>
      <button class="choiceButton" onclick="playRound('paper')">Paper</button>
      <button class="choiceButton" onclick="playRound('scissors')">Scissors</button>
    </div>
    <p id="result"></p>
  </div>

  <script src="main.js"></script>
    
</body>
